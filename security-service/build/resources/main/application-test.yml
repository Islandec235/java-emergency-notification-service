server.port: 9091

spring:
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:ens
    username: test
    password: test
  jpa:
    hibernate.ddl-auto: update
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
  data:
    redis:
      host: localhost
      port: 6379
  h2:
    console:
      enabled=: true
      path: /h2